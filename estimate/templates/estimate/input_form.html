{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
</head>
<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estimate.css' %}">
    <br><br><br>
    <div class="rounded-circle bg-light col-md-8 text-black">
        <div class="black-bg">
            <br>
            <i>
                <h1 class="rounded-x1 lead text-primary" style="color: white; font-size: 50px;">CALCULATE QUICK ESTIMATE OF THE SERVICES</h1>
            </i>
            <br>
    
            <div class="container rounded-pill">
                <div class="form">
                    <br>
                    <div class="col-md-12">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.label_tag }}
                                {{ form }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg mx-auto d-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
