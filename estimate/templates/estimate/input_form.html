{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
</head>
<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estimate.css' %}">
    <br><br>
    <div class="text-black">
        <div class="black-bg">
            <br>
            <i>
                <h1 class="bg-grey rounded-pill" style=" font-size: 70px; font:bold;">CALCULATE QUICK ESTIMATE OF THE SERVICES</h1><br>
         
            <br>
    
            <div class="container ">
                <strong><p  style=" font-size: 30px;">please provide your information</p></strong>   </i>
                <div class="form">
                    <br>
                    <div class="col-md-12">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.label_tag }}
                                {{ form }}
                            </div>
                            <button type="submit" class="btn btn-secondary btn-lg mx-auto d-block">Start Estimation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
